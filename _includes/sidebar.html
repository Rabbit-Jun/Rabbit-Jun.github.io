<div class="sidebar">
    <!-- 프로필 정보 -->
    <div class="profile">
        <img src="/assets/images/profile.jpg" alt="프로필 이미지" class="profile-image">
        <h2>juneon</h2>
        <p>아직 모르는게 많아 열심히 공부중</p>
    </div>
    
    <!-- 사이드바 내의 기타 내용 (예시로 비워둠) -->
    <nav class="sidebar-nav">
        <!-- 여기에 다른 네비게이션 링크나 사이드바 내용을 추가할 수 있습니다 -->
    </nav>
    
    <!-- 사이드바 카테고리 목록 -->
    <div class="sidebar-categories">
        {% assign categories = site.categories | sort %}
        {% for category in categories %}
        <a href="javascript:void(0);" onclick="filterPostsByCategory('{{ category[0] }}')">{{ category[0] }}</a>
        {% endfor %}
    </div>
</div>
