---
layout: default
---

<!-- 사이드바에 카테고리 목록 추가 -->
<div class="sidebar-categories">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
    <a href="javascript:void(0);" onclick="filterPostsByCategory('{{ category[0] }}')">{{ category[0] }}</a>
    {% endfor %}
</div>

<!-- 포스트 목록 -->
<div class="posts">
    {% for post in site.posts %}
    <div class="post" data-category="{{ post.categories | join: ' ' }}">
      <div class = post-header>

        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class = post-date>{{ post.date | date: "%b %-d, %Y" }}</p>
      </div>
        <div class="post-excerpt" >
          {{ post.excerpt }}
        </div>
    </div>
    {% endfor %}
</div>

<script>
    function filterPostsByCategory(category) {
        document.querySelectorAll('.post').forEach(function(post) {
            post.style.display = 'none';
        });
        document.querySelectorAll('.post[data-category*="' + category + '"]').forEach(function(post) {
            post.style.display = 'block';
        });
    }
</script>
